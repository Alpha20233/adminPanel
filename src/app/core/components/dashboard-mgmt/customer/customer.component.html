<div class="tw-p-4 tw-flex tw-flex-col tw-gap-y-3">

        <h1 class="tw-m-0 tw-text-sm tw-font-semibold">Customer management</h1>
        <app-button type="red" (click)="addCust()">Add customer</app-button>

    <table-list

        [tabData]="'getAllCustomers'"

</div>
