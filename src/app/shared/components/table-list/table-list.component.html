<p-table [value]="data()" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>No.</th>
            <th>Customer</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-list let-i="rowIndex">
        <tr>
            <td>{{ i+1 }}</td>
            <td>{{ list.cCusName }}</td>
            <td>{{ list.cCusDes }}</td>
            <td>
                <div class="tw-flex tw-items-center tw-gap-x-3">
                    <icon name="edit"></icon>
                    <icon name="delete"></icon>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
