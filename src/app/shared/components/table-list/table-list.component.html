<p-table [value]="data()" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>No.</th>
            <th>Customer Name</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-list let-i="rowIndex">

        <tr>
            <td>{{ i+1 }}</td>
            <td>{{ list.cName }}</td>
            <td>{{ list.cNotes }}</td>
            <td>
                <div class="tw-flex tw-items-center tw-gap-x-3">
                    <icon name="edit" (click)="updateCustomer(list)"></icon>
                    <icon name="delete" (click)="deleteCustomer(list.id)"></icon>
                </div>
            </td>
        </tr>

    </ng-template>
</p-table>
